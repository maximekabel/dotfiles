#
# Hyprland config

# loads in host sepcific configs at the bottom of the file
#

monitor=,preferred,auto,auto # Configure hotplug monitors 

xwayland {
    force_zero_scaling = true #fix scaling stuff
}


# Some default env vars.
#env = XCURSOR_SIZE,16 #changes cursor size
env = GDK_BACKEND,wayland,x11 #fixes some GTK apps
env = QT_QPA_PLATFORM,wayland #fixes some QT apps
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = WLR_RENDERER_ALLOW_SOFTWARE,1 #maybe useful for displaylink
env = ELECTRON_OZONE_PLATFORM_HINT,auto # Kindly suggests to electron to use wayland
#env = WAYLAND_DISPLAY,wayland-0
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket # used with ssh-agent autostart
env = HYPRCURSOR_THEME,hyprcursor_Dracula

# Autostart apps
exec-once = hyprpaper & /usr/lib/polkit-kde-authentication-agent-1 & eval $(ssh-agent) & waybar & nm-applet & dunst 
exec-once = dbus-update-activation-environment --all && gnome-keyring-daemon --start --components=secrets
exec-once = Telegram & thunderbird & discord
#exec-once = dex .local/share/applications/discord.desktop
exec-once = xsetroot -cursor_name left_ptr #Fixes cursor being hidden in some (X??) windows

# Scratchpads
exec = [workspace special:filemanager silent] kitty -e zsh -ic yazi
exec = [workspace special:term silent] kitty 


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape # Remap capsLock to escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    force_default_wallpaper = 0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

#gestures {
#    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = off
#}

debug {
    disable_logs = false
    enable_stdout_logs = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}


windowrule=workspace 6, class:(?i).*thunderbird.*
windowrule = nofocus, class:^(steam)$, title:^()$
windowrule=workspace 7, class:org.telegram.desktop
windowrule=workspace 9, class:discord
windowrule=workspace 10, class:Spotify
windowrule=tile,class:Spotify
windowrule=float, class:^(yad)$
windowrule=float, class:^(Tk)$
windowrule=stayfocused, class:^(yad)$
#windowrule = forceinput,initialclass:(KiCad)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, Q, killactive, 
bind = $mainMod, Space, togglefloating, 
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, X, exec, hyprlock

bind = CTRL, Grave, exec, dunstctl history-pop
bind = CTRL, Space, exec, dunstctl close


#Applications

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, W, exec, firefox
bind = $mainMod SHIFT, I, exec, firefox --new-window web.whatsapp.com
bind = $mainMod, N, exec, spotify
bind = $mainMod, D, exec, tofi-drun -c .config/tofi/tofi.conf | xargs hyprctl dispatch exec --
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, DELETE, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, DELETE, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, BACKSPACE, exec, ~/.scripts/power-menu.sh

#Device control binds
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
binde = , XF86MonBrightnessUp, exec, brightnessctl s +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = $mainMod, H, exec, ~/.scripts/headphone-audio
bind = $mainMod, G, exec, ~/.scripts/speaker-audio
bind = $mainMod, P, exec, ~/.scripts/airplay-audio.sh

bind = $mainMod SHIFT, A, exec, ~/.scripts/bright-lights.sh
bind = $mainMod, A, exec, ~/.scripts/evening-lights.sh
bind = $mainMod, S, exec, ~/.scripts/relax-lights.sh

#Moode audio %20 is whitespace for `curl`
bind = $mainMod, R, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=pause"
bind = $mainMod SHIFT, R, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=play"
bind = $mainMod SHIFT, UP, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=set_volume%20-up%205" 
bind = $mainMod SHIFT, DOWN, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=set_volume%20-dn%205"
bind = $mainMod SHIFT, LEFT, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=previous"
bind = $mainMod SHIFT, RIGHT, exec, curl -G https://music.mkabel.nl/command/ -d "cmd=next"

#bind = , END, exec, pass, ^(discord)$

#Scratchpads
bind = $mainMod, E, togglespecialworkspace, filemanager
bind = $mainMod, U, togglespecialworkspace, term
# Move window to scratchpad workspace
bind = $mainMod SHIFT, E, movetoworkspacesilent, special:filemanager
bind = $mainMod SHIFT, U, movetoworkspacesilent, special:term

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


bind = $mainMod ALT, 1, movecurrentworkspacetomonitor, 0
bind = $mainMod ALT, 2, movecurrentworkspacetomonitor, 1 #inverterd on purpose due to unfortunate monitor IDs
bind = $mainMod ALT, 3, movecurrentworkspacetomonitor, 2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=,switch:Lid Switch,exec,swaylock

source=~/.config/hypr/hyprland-host.conf
